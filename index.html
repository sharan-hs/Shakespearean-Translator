<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespearean-Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p><em>Shakespearean-Translator</em>. </p>
    <div class="header">
        <div id="quote">
            <pre>
            Better a witty fool than a foolish wit.
                            -William Shakespeare
           </pre>
        </div>
        <div id="image">

        </div>
    </div>

    <div class="translator">
        <div class="text-display">
            <textarea id="input-text" placeholder="Enter text to be translated into Shakespearean English.."></textarea>
        </div>
        <div id="translate-button">
            <button>Translate</button>
        </div>
        <div class="text-display">
            <div id="output"></div>
        </div>
    </div>

    <script src="app.js" type="javascript"> </script>
</body>

</html>
