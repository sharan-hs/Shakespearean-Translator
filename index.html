<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakespearean-Translator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Shakespearean-Translator</h1>
    <div class="container-header">
        <div id="quote">
            <pre>
            Better a witty fool than a foolish wit.
                                                -William Shakespeare
           </pre>
        </div>
        <div class="image">

        </div>
    </div>

    <div class="translator">

        <textarea id="input-text" placeholder="Enter text to be translated into Shakespearean English.."></textarea>


        <button id="btn-translate">Translate</button>


        <div id="output">

        </div>

    </div>

    <script src="app.js" text="javascript">
    </script>
</body>

</html>
